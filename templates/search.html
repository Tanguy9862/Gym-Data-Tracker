{% include "header.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p><i class="fas fa-info-circle"></i> {{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}


</body>
</html>
