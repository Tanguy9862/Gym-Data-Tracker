{% include "header.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p><i class="far fa-info-circle"></i> {{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

{{ wtf.quick_form(form, novalidate=True) }}

</body>
</html>
