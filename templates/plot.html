{% include "header.html" %}

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

{% if has_strength_data %}

    <div id="chart_1" style="margin-top:50px;"></div>
    <script type='text/javascript'>
      var graphs = {{graphJSON_1 | safe}};
      Plotly.plot('chart_1',graphs,{});
    </script>

{% endif %}

{% if has_endurance_data %}

    <div id="chart_2" style="margin-top:50px;"></div>
    <script type='text/javascript'>
      var graphs = {{graphJSON_2 | safe}};
      Plotly.plot('chart_2',graphs,{});
    </script>

{% else %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p><i class="fas fa-info-circle"></i> {{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

{% endif %}

</body>
</html>
